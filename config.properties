# Path to the Excel file (XLSX or XLS)
excel.path=./sample-data/sample.xlsx

# Sheet name to process (required)
sheet.name=Export

# Column names
column.PlatformName=AFFECTED_PLATFORMS
column.FilePath=XTRACT_PATH
column.HostName=HOSTNAME

# Platform values
platform.windows=Windows_2019

# UNC access settings
# Set to true to enable remote Windows file access via UNC paths
# Set to false to process only local machine files
remote.unc.enabled=true

# UNC access timeout in seconds (default: 30)
# Prevents infinite hangs when accessing unreachable remote hosts
remote.unc.timeout=30

# Progress display settings
# Set to "bar" for in-place progress bar (default)
# Set to "verbose" for row-by-row detailed logging on new lines
progress.display=verbose

