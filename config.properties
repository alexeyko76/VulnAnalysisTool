# Path to the Excel file (XLSX or XLS)
excel.path=./sample-data/sample.xlsx

# Sheet name to process (required)
sheet.name=Export

# Column names
column.PlatformName=AFFECTED_PLATFORMS
column.FilePath=XTRACT_PATH
column.HostName=HOSTNAME
column.CVE=CVE

# Platform values (comma-separated, supports spaces)
platform.windows=Windows Server 2016, Windows Server 2019, Windows Server 2022

# UNC access settings
# Set to true to enable remote Windows file access via UNC paths
# Set to false to process only local machine files
remote.unc.enabled=true

# UNC access timeout in seconds (default: 30)
# Prevents infinite hangs when accessing unreachable remote hosts
remote.unc.timeout=5

# Log file settings
# Log file name (optional) - if specified, console output will also be saved to this file
# Leave blank or comment out to disable file logging
log.filename=tool.log

# Invalid path detection settings
# Set to true to enable validation of path patterns (default: true)
# Set to false to disable invalid path detection and process all paths
invalid.path.detection=true

# Duplicate search settings
# Set to true to enable searching for duplicate files (default: false)
# Set to false to disable duplicate detection
duplicate.search.enabled=true

# CVE information sheet creation settings
# Set to true to create a "CVEs" sheet with detailed CVE information from NIST NVD (default: false)
# When enabled, only CVE sheet creation happens - file processing is skipped
# Set to false to perform normal file processing
cve.sheet.creation.enabled=false

# Special path replacements (format: original_path=replacement_path)
# These are applied after path fixing in Pass 1
# Use commas to separate multiple replacements, or use line continuation with backslash
# Example format:
# path.replacements=C:\old\path\app.exe=C:\new\path\app.exe,/old/path/file.jar=/new/path/file.jar
# Or with line continuation:
# path.replacements=C:\old\path\app.exe=C:\new\path\app.exe,\
#                   /old/path/file.jar=/new/path/file.jar
path.replacements=D:\\Apps\\Notepad++ otepad++.exe=D:\\Apps\\Notepad++\\Notepad++.exe
